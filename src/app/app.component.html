<!-- receiving data from navbar @output-->
@if(IsAuthenticated){
<div>
  <app-navbar (sendMessageEvent)="receiveActiveUser($event)"></app-navbar>

  <div id="container">
    <div class="row">
      <div class="col-2">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-10">
        <!-- sending data to dashboard @input -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
}
 @else {
<router-outlet></router-outlet>
}
