<div>
  <a class="p-4" style="font-size: 22px" routerLink="../">Back</a>
  <button class="btn btn-outline-secondary" (click)="onSubjectButtonClick()">check subject</button>
  <div class="container p-4 mt-2">
    <div class="content">
      <img src="../../assets\image.png" alt="header-image" class="cld-responsive" style="height: 5%" />
      <h3 class="form-title" style="text-decoration: underline">Add User</h3>
      <br />

      <form [formGroup]="reactiveForm" (ngSubmit)="onForm2Submit()">
        <input type="text" placeholder="Username" formControlName="username" />
        <input type="text" placeholder="Name (Required)" formControlName="name" />
        <div class="beside">
          <input type="number" placeholder="Age" formControlName="age" />
          <select formControlName="gender">
            <option value="gender">GENDER</option>
            <option>MALE</option>
            <option>FEMALE</option>
          </select>
        </div>
        <input type="email" placeholder="Email" formControlName="email" />
        <button class="btn btn-outline-secondary btn-sm" type="button" (click)="onAddNotes()" style="color: darkred; margin-top: 17px">Add Notes</button>
        <div formArrayName="notes">
          @for(x of notes.controls ; track x ; let i = $index;){
          <textarea placeholder="Enter notes" rows="1" style="width: 23rem; margin-top: 10px" [formControlName]="i"></textarea>
          <i class="bi bi-trash" (click)="onNoteDelete(i)" style="font-size: 27px; margin-left: 17px; color: red"></i>
          }
        </div>
        <button class="btn btn-primary mt-4" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
@for(x of data;track x ;){
<div>
  {{x}}
</div>
}
